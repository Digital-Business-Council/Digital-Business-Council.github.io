{% assign current = page.url | downcase | split: '/' %}

<style>
ul .header-menu{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li  .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
    float: left;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ff6600;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>    

<ul class="header-menu">
    <li><a {% if page.url == '/' %}class="active"{% endif %} href="/">Home</a></li>
    <li><a {% if current[1] == 'about' %}class="dropbtn"{% endif %} href="/about/">About us</a>
         <div class="dropdown-content">
                <a href="#">Our Vision</a></li>
        </div>
    </li>
    <li><a href="javascript:void(0)" class="dropbtn">Software and Service Providers</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </div>
    </li>
    <li><a href="#">Learning Centre</a></li>
    <li><a href="#">Elnvoicing</a></li>
</ul>
