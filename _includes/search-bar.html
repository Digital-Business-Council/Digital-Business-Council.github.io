<div class="searchBar" id="searchBar">
	<div class="sIcon">
		<a href="javascript:void(0)" id="searchIcon"><img src="images/search-icon.png"/></a>
	</div>
	<div id="search" class="search">
              <form role="search" method="get" action="{{ site.baseurl }}/search/">
                  <input id="searchString" name="searchString"
                         placeholder="enter search terms.." type="text" class="searchString">
                  <input id="searchButton" name="googleSearchName" type="button" hidden="true" value="Search" class="searchButton">
              </form>
    	</div>
</div>

<script type="text/javascript">
document.getElementById('searchIcon').onclick = function() {
	var sb = document.getElementById('search');

	if(sb.style.display==='none') {
		sb.style.display = 'block';
	}
	else {
		sb.style.display = 'none';
	}
	sb.focus();
};
	window.addEventListener('click', function(e){
	if (!document.getElementById('searchBar').contains(e.target)){

		document.getElementById('search').style.display= 'none';

	}

});
</script>
